<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table , tr , th , td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">States Of Health</th>
                <th colspan="2">Fasting Value</th>
                <th>After Eating</th>
            </tr>
            <tr>
                <th>Minimum</th>
                <th>Maximum</th>
                <th>2 Hr After Eating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>-100</td>
                <td>Less Then 140</td>
            </tr>
            <tr>
                <td>Pre Diab</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 120</td>
            </tr>
            <tr>
                <td>Diabtize</td>
                <td>More Then 126</td>
                <td>NA</td>
                <td>More Then 200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
